<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bacteria Biodiversity</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-secondary">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <br/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="bg-dark title-text">
          Biodiversity Dashboard
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12"> 
        <div class="jumbotron text-center" style="height:300px">
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6 text-white">
        <div class="card">
          <div class="card-header text-white text-center bg-dark">
            Use the interactive charts below to explore the dataset
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <br/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="card">
          <div class="card-header text-white text-center bg-dark">
            Test Subject Id No.:
          </div>
          <div class="card-body bg-light objects-centered">
            <select id="selDataset" class="bg-dark text-white" onchange="optionChanged(this.value)">
            </select>
          </div>
        </div>
        <br/>
        <div class="card">
          <div class="card-header text-white text-center bg-dark">
            Demographic Info
          </div>
          <div class="card-body bg-light">
            <table class="table-demographics">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Value</th>
                </tr>
              </thead>
              <tbody id="sample-metadata">
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="col-md-5">
        <div class="card">
          <div class="card-header text-white text-center bg-dark">
            Top 10 Bacteria Species Found
          </div>
          <div class="card-body bg-light">
            <div class="bg-light" id="bar">

            </div>
          </div>
        </div>
     </div>
      <div class="col-md-5">
        <div class="card" style="height:100%; width:100%">
          <div class="card-header text-white text-center bg-dark">
            Washing Frequency
          </div>
          <div class="card-body bg-light">
            <div id="gauge" style="height:100%; width:100%">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <br/>
        <br/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card" style="height:100%; width:100%">
          <div class="card-header text-white text-center bg-dark">
            Bacteria Distribution
          </div>
          <div class="card-body bg-light">            
            <div id="bubble">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <br/>
        <br/>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="plots.js"></script>
  </body>

</html>
